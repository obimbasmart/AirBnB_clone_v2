<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb Clone</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}">
</head>

<body>
    <header>
        <div id="logo">
        </div>
    </header>

    <div class="container">

        <section class="filter" id="content">
            <div class="locations">
                <h3>States</h3>
                <h4>&nbsp;</h4>

                <ul class="popover">
                    {% for state in states %}
                    <li>
                        <h2>{{ state.name }}</h2>
                    </li>
                    <ul>
                        {% for city in state.cities%}
                        <li>{{ city.name }}</li>
                        {% endfor %}
                    </ul>
                    {% endfor %}
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>&nbsp;</h4>

                <ul class="popover">
                    {% for amenity in amenities %}
                    <li>{{ amenity.name}} </li>
                    {% endfor %}
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>
        Best School
    </footer>
</body>

</html>
